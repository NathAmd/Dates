<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <label for="hours"><input type="number" id="hours" name="hours" min="0" /> hours after today is <span id="hoursToday"></span></label>

        <section class="section">
            <article>
                <table>
                    <tbody>
                        <tr><th class="dayName">0</th></tr>
                        <tr><th class="day">1</th></tr>
                        <tr><th class="month">2</th></tr>
                        <tr><th class="years">3</th></tr>
                    </tbody>
                </table>
            </article>
            <article class="time">
                <p id="changeTime"><span class="hour">10:10:</span><span class="seconde">10</span></p>
            </article>
        </section>
    </main>
</body>
<script defer src="./script.js"></script>
</html>
